<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title></head>
<body>
<h1>Liste des patients</h1>
<ul>
    <li th:each="patient : ${patients}">
        <a th:href="@{'/app/dashboard/' + ${patient.id}}" th:text="${patient.firstName} + ' ' + ${patient.lastName}"></a>
    </li>
</ul>
<p><a th:href="@{/app/dashboard/ajout}">Ajouter un nouveau patient</a></p>
<p><a th:href="@{/}">Home</a></p>
</body>
</html>
