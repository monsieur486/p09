<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title></head>
<body>
<h1>Fiche patient</h1>
<p>Prénom : <span th:text="${patient.firstName}"></span></p>
<p>Nom : <span th:text="${patient.lastName}"></span></p>
<p>Date de naissance : <span th:text="${patient.birthDate}"></span></p>
<p>Genre : <span th:text="${patient.gender}"></span></p>
<p>Adresse : <span th:text="${patient.postalAddress}"></span></p>
<p>Téléphone : <span th:text="${patient.phoneNumber}"></span></p>
<p><a th:href="@{/app/dashboard}">Liste des patients</a></p>
<p><a th:href="@{/}">Home</a></p>
</body>
</html>
